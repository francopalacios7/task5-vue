<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="../../assets/resorces/Recursos Amazing Events/Logo Amazing Events.png"
    type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="../../assets/style/style.css">
  <title>Past Events</title>
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg bg-secondary">
      <div class="container-fluid d-xl-flex justify-content-xl-between">
        <a class="navbar-brand" href="#"><img class="logo"
            src="../../assets/resorces/Recursos Amazing Events/Logo Amazing Events.png" alt=""></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="../../index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../pages/upcoming.html">Upcoming Events</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Past Events</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../../assets/pages/contact.html">Contact</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../../assets/pages/stats.html">Stats</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <main class="bg-dark h-main" id="app">
    <section class="title bg-secondary">
      {{filterByText}}
      <h1>Past Events</h1>
    </section>
    <div class="d-flex flex-wrap justify-content-center gap-2 d-sm-flex justify-content-sm-center m-5"
      id="section-check">
      <div class="checkbox" v-for="check of arrayChecks">
        <input type="checkbox" :name="check" :value="check" :id="check" v-model="arrayFilteredChecks" />
        <label class="text-light" :for="check">{{check}}</label>
      </div>
    </div>

    <form class=" d-flex justify-content-center align-items-center text-center" role="search">
      <input class="form-control me-2 d-flex justify-content-center align-items-center " v-model="searchValue"
        type="search" placeholder="Search" aria-label="Search" id="search-bar">
    </form>

    <div
      class="m-4 d-flex flex-column align-items-center d-sm-flex flex-sm-wrap flex-sm-row justify-content-sm-center  m-md-3 d-md-flex flex-md-wrap flex-md-row"
      id="section">
      <section id="section" class="card m-5 m-sm-4 m-md-2" style="width: 22rem;" v-for="event of arrayPast"
        v-if="arrayPast.length != 0">
        <img v-bind:src="event.image" class="card-img-top object-fit-cover " alt="...">
        <div class="card-body">
          <h5 class="card-title">{{event.name}}</h5>
          <p class="card-text">{{event.description}}</p>
        </div>
        <div class="card-body d-flex justify-content-between">
          <p>price: {{event.price}}</p>
          <a v-bind:href="'./details.html?id=' + event._id" class="card-link">See more</a>
        </div>
      </section>
      <div v-else>
        <h2 class="text-light">No matching results</h2>
      </div>
    </div>

  </main>
  <footer class="bg-secondary">
    <div>
      <a href=""><img class="social ms-2" src="../../assets/resorces/Recursos Amazing Events/Instagram-Icon.png"
          alt="instagram"></a>
      <a href=""><img class="social ms-2" src="../../assets/resorces/Recursos Amazing Events/fb_icon_325x325.png"
          alt="faceboook"></a>
      <a href=""><img class="social ms-2"
          src="../../assets/resorces/Recursos Amazing Events/whatsapp-official-logo-png-download.png"
          alt="whatsapp"></a>
    </div>
    <p class="w-25">Cohort 47</p>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="../script/past.js"></script>
</body>

</html>
